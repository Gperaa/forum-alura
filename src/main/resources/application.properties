# Servidor
server.port=8080
server.servlet.context-path=/api

# Data Source - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/forum?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=gpm123

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# H2 Console (desabilitado - usando MySQL)
spring.h2.console.enabled=false

# Logging
logging.level.root=INFO
logging.level.br.com.alura=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baselineVersion=0

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=America/Sao_Paulo

# Configuração de Locale
spring.web.locale=pt_BR

# API Security - JWT
api.security.token.secret=sua-chave-secreta-super-segura-aqui-mudar-em-producao-123456
api.security.token.issuer=Forum Hub
api.security.token.expiration-hours=24
