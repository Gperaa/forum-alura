# ============================================================
# FORUM HUB API - Configuração PRODUÇÃO
# ============================================================
# 
# Use este arquivo para produção
# Execute com: mvn spring-boot:run -Dspring-boot.run.arguments="--spring.config.additional-location=file:./application-prod.properties"
#
# Ou use profiles:
# java -jar app.jar --spring.profiles.active=prod
#
# ============================================================

# Servidor
server.port=${SERVER_PORT:8080}
server.servlet.context-path=${SERVER_CONTEXT_PATH:/api}
server.compression.enabled=true
server.compression.min-response-size=1024

# Data Source - MySQL
spring.datasource.url=${DATABASE_URL}
spring.datasource.driverClassName=${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration
spring.jpa.database-platform=${JPA_DATABASE_PLATFORM:org.hibernate.dialect.MySQL8Dialect}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=15
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging (Produção - Apenas avisos e erros)
logging.level.root=${LOG_LEVEL_ROOT:WARN}
logging.level.br.com.alura.forum=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_WEB:WARN}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:OFF}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_BINDER:OFF}
logging.file.name=logs/forum-hub.log
logging.file.max-size=10MB
logging.file.max-history=30

# Flyway
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.baseline-on-migrate=false
spring.flyway.locations=${FLYWAY_LOCATIONS:classpath:db/migration}
spring.flyway.baselineVersion=0
spring.flyway.validate-on-migrate=true

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=America/Sao_Paulo

# Locale
spring.web.locale=pt_BR

# API Security - JWT
api.security.token.secret=${JWT_SECRET}
api.security.token.issuer=${JWT_ISSUER:Forum Hub}
api.security.token.expiration-hours=${JWT_EXPIRATION_HOURS:4}

# Atualizações automáticas desabilitadas
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
